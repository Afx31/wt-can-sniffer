<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Telemetry icon">
  <title>WT - Live Telemetry</title>
  <!-- Outer circle -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#8ffcff" stroke-width="2"/>

  <!-- Gauge arc -->
  <path d="M12 36 A20 20 0 0 1 52 36" fill="none" stroke="#5eff9d" stroke-width="4" stroke-linecap="round"/>

  <!-- Ticks -->
  <g stroke="#8ffcff" stroke-width="1.8" stroke-linecap="round">
    <line x1="32" y1="12" x2="32" y2="16"/>
    <line x1="18" y1="20" x2="20" y2="24"/>
    <line x1="46" y1="20" x2="44" y2="24"/>
  </g>

  <!-- Needle -->
  <g transform="translate(32,36)">
    <line x1="0" y1="0" x2="10" y2="-16" stroke="#ffb84d" stroke-width="3.2" stroke-linecap="round" transform="rotate(-28)"/>
    <circle cx="0" cy="0" r="3" fill="#8ffcff" stroke="#121212" stroke-width="0.6"/>
  </g>

  <!-- Sparkline -->
  <path d="M18 46 L22 42 L26 44 L30 40 L34 42 L38 38" fill="none" stroke="#5eff9d" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
</svg>
